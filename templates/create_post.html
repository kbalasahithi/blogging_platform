{% extends "base.html" %}
{% block content %}
    <div class="form-container">
        <h1>Create Post</h1>
        <form method="POST">
            <div class="form-group">
                <label>Title</label>
                <input type="text" name="title" required>
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea name="content" rows="10" required></textarea>
            </div>
            <button type="submit">Post</button>
        </form>
    </div>
{% endblock %}
